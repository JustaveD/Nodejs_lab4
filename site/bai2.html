<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="../css/bai2.css">
    <style>
        #backtohome {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            display: inline-block;
            padding: 5px 20px;
            background-color: #e9c46a;
            text-decoration: none;
        }
        
        .tool {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tool">
            <h2>Click me to change background color after 1s</h2>

        </div>
        <a href="../index.html" id="backtohome">Back to home</a>


    </div>
    <script>
        const applyTheChange = (randomColor) => {

            document.querySelector(".container").style.backgroundColor = randomColor;
        }

        const getColor = cb => {
            let randomHex = "#" + Math.floor(Math.random() * 16777215).toString(16);

            setTimeout(function() {
                cb(randomHex);
            }, 1000);
        }

        document.querySelector("h2").addEventListener("click", function() {
            getColor(applyTheChange);
        });
    </script>
</body>

</html>
